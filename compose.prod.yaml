# Production Docker Compose configuration
# Usage: ./prod_wizard.sh

services:
  caddy:
    image: caddy:2-alpine
    container_name: microcrm_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - web
    networks:
      - microcrm

  postgres:
    image: postgres:16-alpine
    container_name: microcrm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-microcrm}
      POSTGRES_USER: ${DB_USER:-microcrm}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-microcrm} -d ${DB_NAME:-microcrm}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - microcrm

  redis:
    image: redis:7-alpine
    container_name: microcrm_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - microcrm

  web:
    build: .
    container_name: microcrm_web
    restart: unless-stopped
    command:
      - sh
      - -c
      - |
        python manage.py migrate --noinput &&
        python manage.py bootstrap &&
        gunicorn crm.wsgi:application --bind 0.0.0.0:8000 --workers 2 --access-logfile - --error-logfile -
    expose:
      - "8000"
    env_file:
      - .env.prod
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - CELERY_TASK_ALWAYS_EAGER=False
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microcrm

  celery:
    build: .
    container_name: microcrm_celery
    restart: unless-stopped
    command: celery -A crm worker -l INFO --concurrency 2
    env_file:
      - .env.prod
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - CELERY_TASK_ALWAYS_EAGER=False
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - microcrm

  beat:
    build: .
    container_name: microcrm_beat
    restart: unless-stopped
    command: celery -A crm beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env.prod
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - CELERY_TASK_ALWAYS_EAGER=False
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - microcrm

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  redis_data:

networks:
  microcrm:
    driver: bridge
